<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game of life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="wef008css.css"/> 
</head>
<body>
    <div id='canvas'></div>
    <!-- <div class="sliderinfo">Current framerate: <span class="framerate">30</span>
    </div> -->
    <div class="framerateslider">
        <p>Framerate: </p>
        <span class="frvalue">30</span>
        <input type="range" min="3" max="50" value="30" class="slider">
    </div>
    <div class="ssbutton">
        <div class="startstop">STOP</div>
        <div class="restart">RESTART</div>
        <div class="randstart">RANDOMIZE</div>
        <div class="eraser">ERASE</div>
        <div class="neighborslider">
            <p>Neighbor(s): </p>
            <span class="nvalue">3</span>
            <input type="range" min="1" max="5" value="3" oninput="n1(this.value)" class="slider">
            <div class="resetneighbor2">RESET</div>
            <p>Reproduction rule</p>
          </div>
        <div class="survivalslider">
          <p>(Death) loneliness lives: </p>
          <span class="svalue">1</span>
          <input type="range" min="1" max="5" value="1" class="slider">
          <!-- [here][me] interesting fact: value='3' will always stay same, for front-end can only changes the input value in between,
            for JS can only take the value and do sth with that value-->
          <div class="resetsurvival">RESET</div>
          <p>Survival rule</p>
        </div>
        <div class="colorscheme">
            <p>Color Schemes </p>
            <div class="default">Default:
                <div class="fir"></div>
                <div class="sec"></div>
                <div class="thi"></div>
            </div>
            <div class="colorful">Random colors </div> 
        </div>
        <div class="patternlist">
            <p>Select patterns</p>
            <div>Hammerhead</div>
            <div>Orthogonal ship</div>
            <div>Crawl ship</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="wef008js.js"></script>
</body>
</html>
